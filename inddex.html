<script>
    const darkModeToggle = document.querySelector('#dark-mode-toggle');
    let darkMode = false;

    darkModeToggle.addEventListener('click', () => {
        darkMode = !darkMode;
        if (darkMode) {
            document.body.classList.add('dark-mode');
            darkModeToggle.innerText = '‚òÄÔ∏è Light Mode';
        } else {
            document.body.classList.remove('dark-mode');
            darkModeToggle.innerText = 'üåô Dark Mode';
        }
    });
</script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const toggleButton = document.getElementById("dark-mode-toggle");

  // Check if the user has a saved theme preference
  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark-mode");
    toggleButton.innerHTML = '<i class="fas fa-sun"></i>'; // Sun icon for Light Mode
  }

  toggleButton.addEventListener("click", function () {
    document.body.classList.toggle("dark-mode");

    // Toggle icons
    if (document.body.classList.contains("dark-mode")) {
      localStorage.setItem("theme", "dark");
      toggleButton.innerHTML = '<i class="fas fa-sun"></i>'; // Sun icon for Light Mode
    } else {
      localStorage.setItem("theme", "light");
      toggleButton.innerHTML = '<i class="fas fa-moon"></i>'; // Moon icon for Dark Mode
    }
  });
});
</script>
